<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Sistema de produtos</h1>
    <h2>Cadastrar</h2>
    <form action="cadastrarusuario" method="post">
        <label>Nome
            <input type="text" name="nome" placeholder="Nome">
        </label>
        <label>Login
            <input type="text" name="login" placeholder="Login">
        </label>
        <label>Senha
            <input type="password" name="senha" placeholder="Senha">
        </label>
        <input type="submit" value="Cadastra">
    </form>


    <hr>

    <h2>Cadastrar Funcionário</h2>
    <form action="cadastrarfuncionario" method="post">
        <label>Nome
            <input type="text" name="nome" placeholder="Nome" required>
        </label>
        <label>Login
            <input type="text" name="login" placeholder="Login" required>
        </label>
        <label>Senha
            <input type="password" name="senha" placeholder="Senha" required>
        </label>
        <input type="submit" value="Cadastrar Funcionário">
    </form>

    <hr>


    <h2>Logar</h2>
    <form action="logar" method="post">
        <label>Login
            <input type="text" name="login" placeholder="Login">
        </label>
        <label>Senha
            <input type="password" name="senha" placeholder="Senha">
        </label>
        <input type="submit" value="Logar">
    </form>

    <hr>

    <h2>Adicionar Produto</h2>
    <form action="adicionarproduto" method="get">
        <label>Nome do Produto:
            <input type="text" name="nome" placeholder="Nome do Produto" required>
        </label>
        <label>Preço:
            <input type="number" step="0.01" name="preco" placeholder="Preço" required>
        </label>
        <input type="submit" value="Adicionar Produto">
    </form>

    <hr>

    <h2>Remover Produto</h2>
    <form action="removerproduto" method="get">
        <label>ID do Produto:
            <input type="number" name="id" placeholder="ID do Produto" required>
        </label>
        <input type="submit" value="Remover Produto">
    </form>

    <hr>

    <h2>Editar Produto</h2>
    <form action="editarproduto" method="get">
        <label>ID do Produto:
            <input type="number" name="id" placeholder="ID do Produto" required>
        </label>
        <label>Nome:
            <input type="text" name="nome" placeholder="Novo nome">
        </label>
        <label>Preço:
            <input type="number" step="0.01" name="preco" placeholder="Novo preço">
        </label>
        <input type="submit" value="Editar Produto">
    </form>

    <hr>

    <h2>Editar Usuário</h2>
    <form action="editarusuario" method="get">
        <label>Nome:
            <input type="text" name="nome" placeholder="Novo nome">
        </label>
        <label>Senha:
            <input type="password" name="senha" placeholder="Nova senha">
        </label>
        <input type="submit" value="Atualizar">
    </form>

    <hr>

</body>
</html>
